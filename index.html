<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Paquetes | Marwebia</title>
  <!-- 1. Importa la tipografía desde Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
    rel="stylesheet"
  >
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <!-- 2. Aplica la tipografía con CSS -->
  <style>
    body {
      margin: 0;
      padding: 1rem;
      /* Aquí pones la tipografía por defecto */
      font-family: 'Roboto', sans-serif;
      line-height: 1.6;
      background: #f9f9f9;
      color: #333;
    }
    /* Opcional: estilos al contenido Markdown */
    #content h1,
    #content h2,
    #content h3 {
      font-weight: 700;
    }
    #content p {
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div id="content"></div>
  <script>
    fetch('Paquete “Lanzamiento Rápido”.md')
      .then(res => res.text())
      .then(md => {
        document.getElementById('content').innerHTML = marked.parse(md);
      });
  </script>
</body>
</html>
